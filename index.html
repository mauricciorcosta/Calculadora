<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app/src/assets/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="resultado">
            <span>0</span>
        </div>
        <div class="botoes">
            <button class="item item1 limpar">AC</button>
            <button class="item item1 negativo" value="+/-">+/-</button>
            <button class="item porcento sinal" value="%">%</button>
            <button class="item item3 sinal" value="/">/</button>
            <button class="item numero" value="7">7</button>
            <button class="item numero" value="8">8</button>
            <button class="item numero" value="9">9</button>
            <button class="item item3 sinal" value="x">X</button>
            <button class="item numero" value="4">4</button>
            <button class="item numero" value="5">5</button>
            <button class="item numero" value="6">6</button>
            <button class="item item3 sinal" value="-">-</button>
            <button class="item numero" value="1">1</button>
            <button class="item numero" value="2">2</button>
            <button class="item numero" value="3">3</button>
            <button class="item item3 sinal" value="+">+</button>
            <button class="item itemZero numero" value="0">0</button>
            <button class="item virgula">.</button>
            <button class="item item3 igual">=</button>
        </div>
    </div>
    <script src="./app/dist/js/index.js"></script>
</body>
</html>
